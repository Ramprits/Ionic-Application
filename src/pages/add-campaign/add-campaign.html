<ion-header>
  <ion-navbar color="twitter">
    <ion-title>New Campaign</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="dialog-content-inherit" [@pageAnimation]="'in'">
  <ion-list>
    <form [formGroup]="AddCampaign" (ngSubmit)="insertCampaign(AddCampaign.value)">
      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="Name..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="description" placeholder="Description..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="maximumWishes" placeholder="Maximum Wishes..."></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-6>Active</ion-col>
          <ion-col col-6>
            <ion-checkbox formControlName="isActive"></ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            User Lock
          </ion-col>
          <ion-col col-6>
            <ion-checkbox formControlName="userLock"></ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            Manager Lock
          </ion-col>
          <ion-col col-6>
            <ion-checkbox formControlName="managerLock"></ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button outline float-right type="submit" [disabled]="!AddCampaign.valid">Save</button>
      <button ion-button outline float-right type="button" (click)="goToHome()">Cancel</button>
    </form>
  </ion-list>
</ion-content>
