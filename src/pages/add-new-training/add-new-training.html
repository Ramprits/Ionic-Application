<ion-header>

  <ion-navbar>
    <ion-title>add New Training</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="NewTraining-form" [formGroup]="NewForm" (ngSubmit)="save(NewForm.value)">
    <ion-item>
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Description
      </ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Duration
      </ion-label>
      <ion-input type="text" formControlName="duration"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select formControlName="Selectedtechnology">
        <ion-option *ngFor="let tech of technologies" [value]="tech.id">{{tech.name}}</ion-option>
      </ion-select>
    </ion-item>

    <div class="spacer" style="height:40px;" id="loginspacer"></div>
    <button id="login" type="submit" ion-button color="stable" block [disabled]="!NewForm.valid">
      Save
    </button>
    <pre>{{ NewForm.value | json }}</pre>
  </form>
</ion-content>
