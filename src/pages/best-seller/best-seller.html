<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Best Seller</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let product of bestSeller">
      <ion-card>
        <img [src]="product.image" />
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
