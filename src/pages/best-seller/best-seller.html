<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Best Seller</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="dialog-content-inherit" [@pageAnimation]="'in'">
  <ion-slides pager>
    <ion-slide *ngFor="let product of bestSeller">
      <ion-card>
        <ion-card-header>
          {{product.name}}
        </ion-card-header>
        <ion-card-content>
          <img [src]="product.image" style="background-color: white;" />
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
