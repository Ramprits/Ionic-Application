<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Campaign</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">Back</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let campaign of campaigns" (click)="campaignDetail(campaign)">
      {{campaign.name}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom (click)="openModel()">
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
