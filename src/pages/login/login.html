<ion-header>

  <ion-navbar color="twitter">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="todo" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email addess..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password..."></ion-input>
      </ion-item>
      <button ion-button outline float-right type="submit" [disabled]="!todo.valid">Login</button>
      <button ion-button outline float-right type="button" (click)="signUp()">Sign Up</button>
    </form>
  </ion-list>

</ion-content>
