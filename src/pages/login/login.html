<ion-header>
  <ion-navbar color="twitter">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form id="login-form1" [formGroup]="loginForm" (ngSubmit)="auth.login(loginForm.value)">
    <ion-item id="loginInputEmail">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item id="loginInputPassword">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="spacer" style="height:40px;" id="loginspacer"></div>
    <button id="login" type="submit" ion-button color="stable" block [disabled]="!loginForm.valid">
      Log in
    </button>
    <button id="createAccount" type="button" ion-button color="positive" block (click)="createAccount()">
      Or create an account
    </button>
  </form>
</ion-content>
