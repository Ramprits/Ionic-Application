<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
  <ion-card *ngFor="let post of posts">
    <ion-card-content>
      <ion-icon name="cafe" item-start></ion-icon>
      <span style="margin-top:15px;">{{post.title}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
