<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Post</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list *ngFor="let post of (posts ? posts.slice(0,1000): []); let i = index">
    <ion-item class="item-thumbnail-left">
      <img [src]="post.thumbnailUrl">
      <h2>{{post.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
