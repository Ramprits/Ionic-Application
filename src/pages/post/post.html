<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="cards-bg">
  <ion-list>
    <ion-item-sliding *ngFor="let post of (posts ? posts.slice(0,10): []); let i = index">
      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item>{{post.title}}</ion-item>

      <ion-item-options side="right">
        <button color="danger" ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
