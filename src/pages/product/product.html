<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Product List</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="dialog-content-inherit" [@pageAnimation]="'in'">
  <ion-card *ngFor="let product of products" (click)="goToProductDetail(product)">
    <img [src]="product.image" />
  </ion-card>
</ion-content>
