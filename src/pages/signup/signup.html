<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="firstName" placeholder="First name..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="lastName" placeholder="Last name..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email addess..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="mobile" placeholder="Mobile..."></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <button ion-button outline float-right type="submit" [disabled]="!signUpForm.valid">Register</button>
  </form>
</ion-content>
