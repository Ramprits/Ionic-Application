<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Training Detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="dialog-content-inherit card-background-page" [@pageAnimation]="'in'">
  <ion-card>
    <ion-card-header>
      {{selectedTraining.Name}}
    </ion-card-header>
    <ion-card-content *ngIf="selectedTraining.ConcernedPublic || selectedTraining.EducationalObjectives">
      <hr>
      <p>{{selectedTraining.ConcernedPublic}}</p>
      <hr>
      <p>{{selectedTraining.EducationalObjectives}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
