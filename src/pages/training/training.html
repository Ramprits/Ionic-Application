<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Training Catalogue</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let traning of trainings" (click)="itemSelected(traning)">
      {{ traning.Name }}
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
