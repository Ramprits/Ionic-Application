<ion-header>
  <ion-navbar color="twitter">
    <ion-title>Training Catalogue</ion-title>
    <ion-buttons end small>
      <button ion-button (click)="goToHome()">
        Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="dialog-content-inherit card-background-page" [@pageAnimation]="'in'">
  <ion-list>
    <ion-item *ngFor="let traning of (trainings ? trainings.slice(0,15): []); let i = index" (click)="itemSelected(traning)">
      {{ traning.Name }}</ion-item>
  </ion-list>
</ion-content>
